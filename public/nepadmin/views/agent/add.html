<div class="layui-fluid"id="Agent-add" lay-title="新增分类">
    <div class="layui-row layui-col-space15" style="margin-top: 20px">
        <form class="layui-form" action="" lay-filter="add-Agent-element">

            <div class="layui-form-item">
                <label class="layui-form-label">代理编码</label>
                <div class="layui-input-block">
                    <input type="text" name="code" lay-verify="required" placeholder="代理编码" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">代理名称</label>
                <div class="layui-input-block">
                    <input type="text" name="name" lay-verify="required" placeholder="代理名称" autocomplete="off" class="layui-input">
                </div>
            </div>

           
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="add-Agent-element">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script>
    layui.use(['admin', 'form', 'jquery','xmSelect','upload'], function (admin, table, form) {
        var $ = layui.jquery;
        var form =layui.form;
        var view = $('#Agent-add');
        var element = layui.element;


        form.render(null, 'add-Agent-element');
        element.render('breadcrumb', 'breadcrumb');
        var index = parent.layer.index
        form.on('submit(add-Agent-element)', function (data) {
            admin.post({
                api: 'AgentAdd',
                async: false,
                data:data.field,
                success:function (res) {
                    if(res.status==1){
                        admin.modal.success(res.msg,{end:function () { parent.layer.close(index)}})
                    }else{
                        admin.modal.warn(res.msg)
                    }
                }
            });
            return false;
        });



    });
</script>
