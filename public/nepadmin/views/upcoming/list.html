<link rel="stylesheet" href="/public/nepadmin/css/formSelects.css" media="all">
<style>
    .xm-select-dl {
        top: unset !important;
    }

    .layui-table-cell {
        padding: 0 5px;
    }
</style>
<div class="layui-fluid" id="VIEW-Upcoming-list-table" lay-title="即将开始的比赛列表">
    <div class="layui-row layui-col-space10">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">筛选数据</div>
                <div class="layui-card-body">
                    <form class="layui-row layui-col-space10 layui-form" lay-filter="search_Upcoming"
                          id="search_Upcoming">
                        <input type="hidden" name="order" id="order" value="id desc">
                       
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" name="name" placeholder="即将开始的比赛名称">
                        </div>
                        <div class="layui-input-inline" style="width: 120px">
                            <input type="text" class="layui-input" name="start_time" id="Upcoming_start" autocomplete="off" placeholder="起始时间">
                        </div>
                        <div class="layui-input-inline" style="width: 120px">
                            <input type="text" class="layui-input"  name="end_time" id="Upcoming_end" autocomplete="off" placeholder="截取时间">
                        </div>
                        <div class="layui-input-inline">
                            <div class="layui-btn layui-btn " lay-submit lay-filter="search-Upcoming">立即搜索</div>
                            <button type="reset" class="layui-btn   layui-btn-primary">重置</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
        <div class="layui-col-md12">
            <div class="layui-card">

                <div class="layui-card-body nepadmin-pad-l10 nepadmin-pad-r10">

                    <table id="Upcoming-list-table" lay-filter="Upcoming-list-table"></table>
                </div>
            </div>
        </div>

    </div>
</div>

<!-- 用户列表bar tool -->
<script type="text/html" id="Upcoming_bar">
    <div class="layui-btn-group">
        <a href="/competition/{{d.id}}" target="_blank" class="layui-btn layui-btn-sm" style="color: #FFFFFF">预览</a>
<!--        {{# if( layui.siam.vifAuth('UpcomingEdit') ){}}-->
<!--        <a class="layui-btn layui-btn-sm" data-siam-auth="UpcomingEdit" lay-event="edit">编辑</a>-->
<!--        {{# } }}-->
        {{# if( layui.siam.vifAuth('UpcomingDel') ){}}
        <a class="layui-btn layui-btn-danger layui-btn-sm" data-siam-auth="UpcomingDel" lay-event="del">删除</a>
        {{# } }}

    </div>

</script>
<script type="text/html" id="Upcoming_toolbar">
    <div class="layui-btn-container">
        <div class="layui-btn layui-btn-sm layui-btn-danger table-action" data-siam-auth="UpcomingDel"
             lay-event="del">批量删除
        </div>
        <div class="layui-btn layui-btn-sm table-action" data-siam-auth="UpcomingGetDataByApi" lay-event='getData'>
            获取联赛数据
        </div>
        <div class="layui-btn layui-btn-sm layui-btn-primary table-action" lay-event="refresh">刷新页面</div>
    </div>
</script>


<script>
    layui.use(['admin', 'table', 'form', 'laydate', 'xmSelect', 'jquery'], function (admin, table, form, dropdown, $) {
        var $ = layui.jquery;
        var xmSelect = layui.xmSelect;
        var laydate = layui.laydate;
        var view = $('#VIEW-Upcoming-list-table');
        var tableFilter = 'Upcoming-list-table';
        laydate.render({elem: '#Upcoming_start',type:'datetime'});
        laydate.render({elem: '#Upcoming_end',type:'datetime'});

        admin.renderTable({
            elem: '[lay-filter="' + tableFilter + '"]',
            id: tableFilter,
            api: 'UpcomingLists',
            page: true,
            cols: [[
                {title: '', type: 'checkbox', fixed: true, width: 60},
                {title: 'ID', field: 'id', width: 70},
                { title: '开始时间', field: 'time',minWidth: 110},
                { title: '联赛', field: 'league',minWidth: 110,templet:function (d) {
                        return d.league.name;
                }},
                { title: '主队', field: 'home',minWidth: 110,templet:function (d) {
                        return d.home.name;
                    }},
                { title: '客场', field: 'away',minWidth: 110,templet:function (d) {
                        return d.away.name;
                    }},
                { title: 'time_status', field: 'time_status',minWidth: 110},
                {title: '创建时间', field: 'create_time', width: 156},
                 {width: 110, title: '操作', fixed: 'right', toolbar: '#Upcoming_bar'},
            ]],
            toolbar: '#Upcoming_toolbar',
        });


        table.on('toolbar(' + tableFilter + ')', function (obj) {

            var checkStatus = table.checkStatus(tableFilter)
                , data = checkStatus.data;
            var ids = [];
            $.each(data, function (i) {
                ids[i] = data[i]['id'];
            });
            var checkedCount = table.checkStatus(tableFilter).data.length;
            switch (obj.event) {

                case 'add':
                    admin.popup({
                        title: '新增联赛',
                        //网页地址或本地目录
                        url: '/TableName/add',
                        area: ['500px', '500px'],
                        //传递参数，弹出的页面可以使用 POPUP_DATA.username 获取值
                        data: {},
                        end: function () {
                            table.reload(tableFilter);
                        }
                    })
                    break;
                case   'refresh':
                    layui.view.tab.refresh();
                    break;
                case 'getData':
                    layer.open({
                        title: '温馨提示'
                        , content: '确定重新获取即将开始的比赛数据？已存在则更新，不存在则新增！'
                        , btn: ['确认', '取消']
                        , yes: function () {
                            admin.post({
                                api: 'UpcomingGetDataByApi',
                                async: false,
                                data: {},
                                success: function (res) {
                                    if (res.status == 1) {
                                        admin.modal.success(res.msg, {
                                            area: ['400px'], end: function () {
                                                table.reload(tableFilter);
                                            }
                                        })
                                    } else {
                                        admin.modal.warn(res.msg)
                                    }

                                }
                            });
                        }
                    });
                    break;
                case   'del':
                    if (checkedCount == 0) {
                        layer.msg('请先选择要删除的即将开始的比赛');
                    } else {
                        layer.open({
                            title: '温馨提示'
                            , content: '确定删除选择的即将开始的比赛数据？删除后数据将不可恢复！'
                            , btn: ['确认', '取消']
                            , yes: function () {
                                admin.post({
                                    api: 'UpcomingDel',
                                    async: false,
                                    data: {ids: ids},
                                    success: function (res) {
                                        if (res.status == 1) {
                                            admin.modal.success(res.msg, {
                                                area: ['400px'], end: function () {
                                                    table.reload(tableFilter);
                                                }
                                            })
                                        } else {
                                            admin.modal.warn(res.msg)
                                        }

                                    }
                                });
                            }
                        });

                    }
                    break;
            }
        })


        // 监听筛选用户
        form.on('submit(search-Upcoming)', function (data) {
            table.reload(tableFilter, {
                where: data.field
                , page: {
                    curr: 1 //重新从第 1 页开始
                }
            });
            return false;
        });

        //监听工具条
        table.on('tool(Upcoming-list-table)', function (obj) {
            let data = obj.data;
            let layEvent = obj.event;
            let tr = obj.tr;
            if (layEvent === 'del') {
                layer.open({
                    title: '温馨提示'
                    , content: '确定删除选择的即将开始的比赛数据？删除后数据将不可恢复！'
                    , btn: ['确认', '取消']
                    , yes: function () {
                        admin.post({
                            api: 'UpcomingDel',
                            async: false,
                            data: {ids: [data.id]},
                            success: function (res) {
                                if (res.result.status == 1) {
                                    admin.modal.success(res.msg, {
                                        area: ['400px'], end: function () {
                                            table.reload(tableFilter);
                                        }
                                    })
                                } else {
                                    admin.modal.warn(res.msg)
                                }

                            }
                        });
                    }
                });
            } else if (layEvent === 'edit') {
                admin.popup({
                    title: '编辑联赛',
                    //网页地址或本地目录
                    url: '/TableName/edit',
                    area: ['500px', '500px'],
                    //传递参数，弹出的页面可以使用 POPUP_DATA.username 获取值
                    data: {data: data},
                    end: function () {
                        table.reload(tableFilter);
                    }
                })
            }
        });


    })
</script>
