<div class="layui-fluid"id="NavMenu-add" lay-title="新增首页菜单">
    <div class="layui-row layui-col-space15" style="margin-top: 20px">
        <form class="layui-form" action="" lay-filter="add-NavMenu-element">
            <div class="layui-form-item">
                <label class="layui-form-label">客户端类型</label>
                <div class="layui-input-block">
                    <select name="platform_type">
                        <option value="1">H5网页</option>
                        <option value="2">小程序</option>
                        <option value="3">安卓APP</option>
                        <option value="4">苹果APP</option>
                    </select>
                </div>

            </div>
            <div class="layui-form-item">

                <div class="layui-inline">
                    <label class="layui-form-label">banner类型</label>
                    <div class="layui-input-inline">
                        <select name="banner_type">
                            <option value="1">首页banner</option>
                            <option value="2">秒返banner</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">跳转类型</label>
                    <div class="layui-input-inline">
                        <select name="type">
                            <option value="1">跳转内置页面</option>
                            <option value="2">跳转内置底部菜单</option>
                            <option value="3">跳转网页链接</option>
                            <option value="4">跳转小程序</option>
                        </select>
                    </div>
                </div>

            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">开始时间*</label>
                    <div class="layui-input-inline">
                        <input type="text" name="start_time" id="banner_start_time" lay-verify="required" placeholder="请选择开始时间" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">跳转路径*</label>
                    <div class="layui-input-inline">
                        <input type="text" name="end_time" id="banner_end_time" lay-verify="required" placeholder="请选择结束时间" autocomplete="off" class="layui-input">
                    </div>
                </div>

            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">轮播图标题*</label>
                    <div class="layui-input-inline">
                        <input type="text" name="title" lay-verify="required" placeholder="轮播图标题" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">跳转路径*</label>
                    <div class="layui-input-inline">
                        <input type="text" name="path" lay-verify="required" placeholder="跳转的链接或页面路径" autocomplete="off" class="layui-input">
                    </div>
                </div>

            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">顶部颜色</label>
                    <div class="layui-input-inline">
                        <input type="text" name="top_color"  placeholder="顶部颜色 如#000000" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">左侧颜色</label>
                    <div class="layui-input-inline">
                        <input type="text" name="left_color"  placeholder="左侧颜色 如#000000" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">APPID</label>
                    <div class="layui-input-inline">
                        <input type="text" name="appid"  placeholder="请输入小程序APPID" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">原始ID</label>
                    <div class="layui-input-inline">
                        <input type="text" name="original_id"  placeholder="请输入小程序原始ID" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="" style="margin-left: 110px;color: red">跳转小程序时必填</div>
            </div>


            <div class="layui-form-item">
                <label class="layui-form-label">排序值</label>
                <div class="layui-input-inline">
                    <input type="number" name="sort" value="10"  placeholder="值越小越靠前" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-col-md12 ">
                <div class="layui-form-item">
                    <label class="layui-form-label">轮播图*</label>
                    <div class="layui-input-block">
                        <input type="hidden"  name="image"  class="upload_image_value">
                        <button type="button" class="layui-btn layui-btn-normal system_upload_image">上传轮播图</button>
                        <div class="layui-upload-list">
                            <img class="layui-upload-img upload_success_image" id="image"  style="height: 100px">
                            <p></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-col-md12 ">
                <div class="layui-form-item">
                    <label class="layui-form-label">背景图*</label>
                    <div class="layui-input-block">
                        <input type="hidden"  name="bg"  class="upload_image_value">
                        <button type="button" class="layui-btn layui-btn-normal system_upload_image">上传背景图</button>
                        <div class="layui-upload-list">
                            <img class="layui-upload-img upload_success_image" id="bg"  style="height: 100px">
                            <p></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-col-md12 ">
                <div class="layui-form-item">
                    <label class="layui-form-label">文案图*</label>
                    <div class="layui-input-block">
                        <input type="hidden"  name="content"  class="upload_image_value">
                        <button type="button" class="layui-btn layui-btn-normal system_upload_image">上传文案图</button>
                        <div class="layui-upload-list">
                            <img class="layui-upload-img upload_success_image" id="content"  style="height: 100px">
                            <p></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="add-NavMenu-element">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script>
    layui.use(['admin', 'form', 'jquery','laydate','upload'], function (admin, table, form) {
        var $ = layui.jquery;
        var form =layui.form;
        var upload =layui.upload;
        var view = $('#NavMenu-add');

        var laydate = layui.laydate;
        var element = layui.element;
        var token = admin.loginToken;
        laydate.render({elem: '#banner_start_time',type:'datetime'});
        laydate.render({elem: '#banner_end_time',type:'datetime'});
        //上传图片
        var upload_image = upload.render({
            elem: '.system_upload_image' //绑定元素
            ,headers: {token: token}
            , url: '/admin/banner/upload'
            ,accept: 'file'
            , before: function (obj) {
                let _this = this;
                //预读本地文件示例，不支持ie8
                obj.preview(function (index, file, result) {
                    _this.item.parent('.layui-input-block').find('.layui-upload-list img').attr('src', result);
                });
            }
            ,done: function (res) {
                let _this = this;
                layer.msg(res.msg);
                if (res.status==1) {
                    _this.item.parents('.layui-input-block').find('.upload_image_value').val(res.result.image);
                }
            }
            ,error: function () {
                let _this = this;
                _this.item.parents('.layui-upload-list').find('p')
                    .html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>')
                    .find('.demo-reload').on('click', function () {
                    upload_image.upload();
                })
                ;
                //请求异常回调
                layer.msg('网络请求错误')
            }
        });

        form.render(null, 'add-NavMenu-element');
        element.render('breadcrumb', 'breadcrumb');
        var index = parent.layer.index
        form.on('submit(add-NavMenu-element)', function (data) {
            admin.post({
                api: 'BannerAdd',
                async: false,
                data:data.field,
                success:function (res) {
                    if(res.status==1){
                        admin.modal.success(res.msg,{end:function () { parent.layer.close(index)}})
                    }else{
                        admin.modal.warn(res.msg)
                    }
                }
            });
            return false;
        });




    });
</script>
