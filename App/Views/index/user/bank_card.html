<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>{$title}</title>
    <link rel="stylesheet" href="/public/web/layui/css/layui.css">
    <link rel="stylesheet" href="/public/site/css/common.css">
</head>
<body style="background: #f1f1f1">
<div class="layui-panel layui-padding-3 layui-bg-blue" style="top: 0;background: linear-gradient( 270deg, #FD7B0D 0%, #FEC46D 100%);border: none;">
    <a  href="javascript:history.back(-1)" style="color: #ffffff;font-weight: bold">
        <i class="layui-icon layui-icon-left layui-font-20">&nbsp;&nbsp;{$title}</i></a>
</div>

<div class="layui-margin-3"  >

    <div class="layui-panel-window layui-font-16" style="border-radius: 20px;margin-bottom: 100px">
        <form class="layui-form">
            <div class="demo-login-container">
                <div class="layui-form-item">
                    <div class="layui-input-wrap">
                        <div class="layui-input-prefix">
                            <i class="layui-icon layui-icon-password"></i>
                        </div>
                        <input type="password" name="password" value="" lay-verify="required" placeholder="旧密码" lay-reqtext="旧密码" autocomplete="off" class="layui-input" lay-affix="eye">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-wrap">
                        <div class="layui-input-prefix">
                            <i class="layui-icon layui-icon-password"></i>
                        </div>
                        <input type="password" name="new_password" value="" lay-verify="required" placeholder="新密码" lay-reqtext="新密码" autocomplete="off" class="layui-input" lay-affix="eye">
                    </div>
                </div>


                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-danger layui-btn-lg layui-btn-fluid layui-btn-radius"  lay-submit lay-filter="password"></button>
                </div>

            </div>
        </form>
    </div>

</div>



<!-- body 末尾处引入 layui -->
<script src="/public/web/layui/layui.js"></script>
<script>
    layui.use(function(){
        var $ = layui.jquery;
        var layer = layui.layer;
        var form = layui.form;


        // 提交事件
        form.on('submit(password)', function(data){
            var data = data.field; // 获取表单字段值
            $.post('/password',data,function (res) {
                console.log(res)

                if(res.status==1){
                    layer.msg(res.msg,{end:function () {
                            window.location.href='/login'window.location.href='/login'
                        }});

                }else{
                    layer.msg(res.msg);
                }
            })
            return false; // 阻止默认 form 跳转
        });
    });
</script>
</body>
</html>
