<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>赛程</title>
    <!-- 引入 layui.css -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/layui/2.9.8/css/layui.css" rel="stylesheet">
    <style>
        body{
            font-family: "Source Sans Pro", -apple-system, BlinkMacSystemFont, "Segoe UI", "Helvetica Neue", Arial, sans-serif;
            background: #f5f7fb;
            font-size: 0.9375rem;
        }
        @media (min-width: 1280px) {
            .layui-container {
                max-width: 1200px;
            }
        }
        .header{
            display: flex;
            justify-content:space-between;
        }
        .layui-tab .layui-tab-title {
            border-bottom-width: 0px;
            height: 50px;

        }
        .layui-tab-brief>.layui-tab-title .layui-this {
            color: #467fcf;
            height: 50px;
            line-height: 50px;
        }
        .layui-tab-brief>.layui-tab-title li {
            margin: 0 0.75rem;
            padding: 0;
            text-align: left;
            min-width: 2rem;

        }
        .layui-tab-brief>.layui-tab-title li a{
            font-size: 16px;
            height: 50px;
            line-height: 50px;
            color: #9aa0ac;
            background: transparent;
            border-bottom: none;
        }
        .layui-tab-brief>.layui-tab-title .layui-this a{
            border-color: #467fcf;
            color: #467fcf;
            background: transparent;
            position: relative;

        }

        .layui-tab-brief>.layui-tab-title .layui-this:after{
            height: 50px;
            line-height: 50px;
            border:none;border-radius:0;border-bottom:1px solid #467fcf
        }

    </style>
</head>
<body>
<div class="layui-panel" style="padding: 0.95rem">
    <div class="layui-container header">
        <div style="padding-left: 0.75rem">
            <a  style="font-weight: 600;line-height: 1.75rem;font-size: 1.75rem;"><span style="color: #5F6E37">Bets</span><span style="color: #C18C00">API</span></a>
        </div>
        <div>
            <button class="layui-btn layui-btn-primary lang" style="border: none">
             <i class="layui-icon layui-icon-spread-left">A</i>简体中文
            </button>
            <button class="layui-btn layui-btn-primary gologin" style="color: #467fcf;border-color: #467fcf;">
               登录
            </button>
        </div>
    </div>
</div>
<div class="layui-panel" style="padding: 0px">
    <div class="layui-container" style="padding:0px;display: flex;justify-content:space-between;">
        <div class="layui-tab layui-tab-brief"  style="width: 60%;margin: 0px">
            <ul class="layui-tab-title layui-font-14">
                <li class="layui-this"><a><i class="layui-icon layui-icon-triangle-r"></i> 正在进行</a></li>
                <li><a><i class="layui-icon layui-icon-date"></i> 赛程</a></li>
                <li><a><i class="layui-icon layui-icon-form"></i> 结果</a></li>
                <li><a><i class="layui-icon layui-icon-app"></i> 更多</a></li>
            </ul>
        </div>
        <div class="layui-form">
            <div class="layui-input-wrap" style="margin-top: 5px">
                <input type="text" lay-affix="search" lay-filter="search" lay-options="{split: true}" placeholder="Search..." class="layui-input">
            </div>
        </div>
    </div>
</div>

<div class="layui-container" style="padding-left: 0.75rem">
    <div style="margin-top: 40px">
        <h3 style="color: #2f363c">赛程</h3>
    </div>
    <div>
        <div class="layui-tab">
            <div  style="background:#FFFFFF;display: flex;justify-content:space-between;">
                <div >
                    <button class="layui-btn layui-btn-primary layui-border">足球</button>
                </div>
                <div >
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" id="date" placeholder="yyyy-MM-dd">
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>

<!-- body 末尾处引入 layui -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/layui/2.9.8/layui.js"></script>
<script>
    layui.use( function(){
        var table = layui.table;
        var dropdown = layui.dropdown;
        var form = layui.form;
        var laydate = layui.laydate;
        // 自定义格式
        laydate.render({
            elem: '#date',
            format: 'yyyy-MM-dd'
        });
        // 输入框点缀事件 - 搜索示例
        form.on('input-affix(search)', function(data){
            var elem = data.elem; // 输入框
            var value = elem.value; // 输入框的值
            if(!value){
                layer.msg('请输入搜索内容');
                return elem.focus()
            };
            layer.msg('跳转搜索"'+value+'"结果页');
            // // 模拟搜索跳转
            // location.href = '?keywords='+ value + '&_'+ new Date().getTime() +'#affix-custom';
        });
        // 水平对齐方式
        dropdown.render({
            elem: '.lang',
            // align: 'center' // align 已配置在元素 `lay-options` 属性上
            data: [{
                title: 'English',
                id: 1
            },{
                title: '简体中文',
                id: 2
            },{
                title: '繁体中文',
                id: 3
            }]
        });
    });
</script>
</body>
</html>
